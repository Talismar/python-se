name: Selenium Test

on:
    workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest
        services:
          selenium:
            image: selenium/standalone-firefox
            options: --shm-size 2gb
            ports:
              - 4444:4444
              - 7900:7900
    
        steps:
        - uses: actions/checkout@v4
        
        - name: Obter IP privado da máquina
          run: |
           HOST_IP=$(hostname -I | awk '{print $1}')
           echo "O IP privado do runner é: $HOST_IP"

        - name: Aguardar o Selenium estar pronto
          run: |
            until curl -s http://localhost:4444/wd/hub/status | grep -q "ready"; do
              echo "Aguardando o Selenium estar pronto..."
              sleep 5
            done
            echo "Selenium está pronto!"
        
        - name: Set up Python
          uses: actions/setup-python@v4
          with:
            python-version: '3.10.12'

        - name: Install dependencies
          run: |
            python -m pip install --upgrade pip
            pip install -r requirements.txt

        - name: Run tests
          run: |
            python main.py

        # - name: Install and run
        #   run: |
        #     docker compose up --abort-on-container-exit

        - name: Upload screenshot
          uses: actions/upload-artifact@v4
          with:
            name: screenshot
            path: screenshot.png